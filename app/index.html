<body id="body" unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">
        <app-data speakers="{{speakers}}" sessions="{{sessions}}" posts="{{posts}}" partners="{{partners}}" schedule="{{schedule}}"></app-data>
        <paper-drawer-panel id="paperDrawerPanel" force-narrow>
            <paper-header-panel drawer class="drawer" mode="seamed">
                <paper-toolbar class="tall">
                    <div class="top">
                        <img class="logo" src="images/logo-white.png" alt="GDG DevFest 2015">
                    </div>
                    <div class="bottom">
                        <span class="typo-white">
                            October 31, 2015
                        </span>
                        <span class="block typo-white">
                            VIT, Vellore
                        </span>
                    </div>
                </paper-toolbar>
                <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
                    <a data-route="#!/home" href="/">Home</a>
                   <!-- <a data-route="#!/blog" href="/blog">Blog</a> -->
                    <a data-route="#!/schedule" href="/schedule">Schedule</a>
                    <a data-route="#!/speakers" href="/speakers">Speakers</a>
                    <!-- <a data-route="contact" href="/contact">Contact</a> -->
                </paper-menu>
            </paper-header-panel>
            <div class="scroll" main>
                <!-- Main Content -->
                <div class="content">
                    <iron-pages attr-for-selected="data-route" selected="{{route}}">
                        <section data-route="home">
                            <hero-block class="section-shadow" hide-logo route="{{route}}">
                                <div class="top-section hero">
                                    <div class="layout vertical-horizontal">
                                        <div class="flex center-content-xs">
                                            <img class="logo" src="images/logo.png" alt="GDG DevFest 2015">
                                            <p class="dates bold">October 31, Vellore</p>
                                            <p class="description">Introducing to you the first of its kind at VIT University The Dev Fest, brought to  you by the GDG VIT. Sessions on Android, Cloud and Entrepreneurship are the events on order.</p>
                                            <p class="typo-white">INNNOVATE, MAKE THINGS HAPPEN!</p>
                                            <div class="links layout horizontal align-pb-block">
                                                <a href="#register">
                                                    <paper-button class="colorful" raised>
                                                        Register
                                                    </paper-button>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="flex relative right-section">
                                          <!--   <iron-image class="fit" src="images/lviv.svg" sizing="contain"></iron-image> -->
                                                <div id="Stage" class="EDGE-388333">
                                                
                                                    <div id="Stage_only_tt-02" class="edgeLoad-EDGE-388333"></div>
                                                    <div id="Stage_cloud-01" class="edgeLoad-EDGE-388333"></div>
                                                    <div id="Stage_ballon-05" class="edgeLoad-EDGE-388333"></div>
                                                    <div id="Stage_ballon-05Copy" class="edgeLoad-EDGE-388333"></div>
                                                    <div id="Stage_cloud-022" class="edgeLoad-EDGE-388333"></div>
                                                    <div id="Stage_cloud-04" class="edgeLoad-EDGE-388333"></div>
                                                </div>
                                        </div>
                                    </div>
                                </div>
                                <a href="https://www.google.com/calendar/render?action=TEMPLATE&text=GDG%20DevFest%20Vellore%202015&dates=20151031T100000/20151031T180000&details=The%20biggest%20Google%20related%20event%20in%20VIT%20carefully%20crafted%20for%20you%20by%20GDG%20VIT!%20Awesome%20speakers%20and%20lot's%20of%20fun!%20Details%20at%20http://gdgvitvellore.com/devfest&location=VIT%20Vellore&pli=1&uid=&sf=true&output=xml#eventpage_6"
                                target="_blank" onclick="ga('send', 'add-event-to-calendar', 'button', 'click');">
                                    <paper-fab class="section-fab-right" icon="icons:event"></paper-fab>
                                </a>
                            </hero-block>
                            <statistics-block></statistics-block>
                            <featured-people people="{{speakers}}">
                                <h4 class="heading">Speakers</h4>
                            </featured-people>
                            <call-to-action></call-to-action>
                            <photo-block></photo-block>
                            <tickets-block></tickets-block>
                           <!-- <latest-news posts="{{posts}}"></latest-news>
                            <social-feed source="http://lviv.gdg.org.ua/tweetledee/favoritesjson.php?c=10&cache_interval=7200"></social-feed> -->
                            <map-block></map-block>
                            <logos-block logos-blocks="{{partners}}">
                                <h4 class="heading">Partners</h4>
                            </logos-block>
                            <footer-block></footer-block>
                        </section>
                      <!--   <section data-route="blog">
                          <hero-block class="section-shadow container-before-atop" style="background: #03A9F4; color: #fff;">
                              <div class="top-section">
                                  <div class="title-wrapper layout horizontal">
                                      <h3 class="self-end">Blog</h3>
                                  </div>
                                  <paper-fab class="section-fab-right" icon="social:share"></paper-fab>
                              </div>
                          </hero-block>
                          <blog-block id="blog" class="container-atop" posts="{{posts}}"></blog-block>
                          <footer-block></footer-block>
                      </section> -->
                        <section data-route="schedule">
                            <hero-block class="section-shadow container-before-atop bottom-tabs" style="background: #009688; color: #fff;">
                                <div class="top-section">
                                    <div class="title-wrapper layout horizontal">
                                        <h3 class="self-end">Schedule</h3>
                                    </div>
                                </div>
                            </hero-block>
                            <schedule-block id="schedule-block" class="container-atop" schedule="{{schedule}}" sessions="{{sessions}}"></schedule-block>
                            <footer-block></footer-block>
                        </section>
                        <section data-route="speakers">
                            <hero-block class="section-shadow container-before-atop" style="background: #00BCD4; color: #fff;">
                                <div class="top-section">
                                    <div class="title-wrapper layout horizontal">
                                        <h3 class="self-end">Speakers</h3>
                                    </div>
                                    <!-- <paper-fab class="section-fab-right" icon="social:share"></paper-fab> -->
                                </div>
                            </hero-block>
                            <people-block id="people-block" class="container-atop" speakers="{{speakers}}" sessions="{{sessions}}"></people-block>
                            <footer-block></footer-block>
                        </section>
                        <section data-route="code-of-conduct">
                            <hero-block class="section-shadow container-before-atop" style="background: #455A64; color: #fff;">
                                <div class="top-section">
                                    <div class="title-wrapper layout horizontal">
                                        <h3 class="self-end">Code of Conduct</h3>
                                    </div>
                                </div>
                            </hero-block>
                            <cod-block class="container-atop" source="../../posts/code-of-conduct.markdown"></cod-block>
                            <footer-block></footer-block>
                        </section>
                        <section data-route="speaker-guidelines">
                            <hero-block class="section-shadow container-before-atop" style="background: #455A64; color: #fff;">
                                <div class="top-section">
                                    <div class="title-wrapper layout horizontal">
                                        <h3 class="self-end">Speaker Guidelines</h3>
                                    </div>
                                </div>
                            </hero-block>
                            <speaker-guidelines-block class="container-atop" source="../../posts/speaker-guidelines.markdown"></speaker-guidelines-block>
                            <footer-block></footer-block>
                        </section>
                        <!-- <section data-route="contact">
                            <h1>Contact</h1>

                            <footer-block></footer-block>
                        </section> -->
                    </iron-pages>
                </div>
            </div>
        </paper-drawer-panel>
        <paper-toast id="caching-complete" duration="6000" text="Caching complete! This app will work offline.">
        </paper-toast>
     <!--    <paper-dialog class="video-dialog fit" id="promo-video-dialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
         <paper-toolbar class="navbar-overlay fit">
             <paper-icon-button icon="icons:arrow-back" on-tap="closeVideoCard"></paper-icon-button>
             <div class="title text-left">GDG VIT Vellore Events</div>
         </paper-toolbar>
         <div class="fullvideo-container fit">
             <google-youtube id="promo-video" video-id="_yhIH9wb3hE" fluid="true" autohide="1" chromeless="true"></google-youtube>
         </div>
     </paper-dialog>
     <platinum-sw-register auto-register clients-claim skip-waiting on-service-worker-installed="displayInstalledToast">
         <platinum-sw-cache default-cache-strategy="networkFirst" precache-file="precache.json">
         </platinum-sw-cache>
     </platinum-sw-register> -->
        <webfont-loader families="Roboto:100,200,400&subset=latin"></webfont-loader>
    </template>
    <google-analytics code="UA-43643469-1"></google-analytics>
