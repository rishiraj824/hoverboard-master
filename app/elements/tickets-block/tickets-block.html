
<dom-module id="tickets-block">
    <template>
        <style>
            :host {
                display: block;
                background: var(--default-primary-color);

            }

            .container {

            }
            .btn {

                 margin: 0 0.29em !important;
                 background: transparent;
                 text-align: center;
                 font: inherit;
                 text-transform: uppercase;
                 outline-width: 0 !important;
                 border-radius: 3px;
                 -moz-user-select: none;
                 -ms-user-select: none;
                 -webkit-user-select: none;
                 user-select: none;
                 cursor: pointer;
                 z-index: 0;
                 padding: 0.7em 0.57em !important;
                 border-color: transparent;
                 color: #00BCD4;
            }


            @media (min-height: 400px) {
                paper-dialog {
                    min-height: 380px;

            }

            paper-dialog .buttons {
                color: initial;
            }
           .paper-input-container-0 .unfocused-line.paper-input-container{

           }
           .paper-input-container-0 .focused-line.paper-input-container{
             color: #212121!important;
           }
              paper-radio-button{

                --paper-radio-button-unchecked-background-color: #fff;
                --paper-radio-button-unchecked-ink-color: #5a5a5a;

                /* Checked state colors. */
                --paper-radio-button-checked-color: #009688;
                --paper-radio-button-checked-ink-color: #0f9d58;

                --paper-radio-button-label-color: white;
              }
              #register form{
                background: #fff;
                padding: 50px;
                border-radius: 3px;
              }

              tickets-block{
                padding-bottom: 32px !important;
              }

        <script>
           Polymer({
             message: '',
             messageValidationError: '',
             minLength: 5,
             maxLength: 50,
             messageChanged: function() {
               var trimmedMessage = this.message.trim();
               if (trimmedMessage.length < this.minLength ||
                   trimmedMessage.length > this.maxLength) {
                     this.messageValidationError = 'Must be between ' +
                                         this.minLength + ' and ' +
                                         this.maxLength + ' characters.';
               } else {
                 this.messageValidationError = '';
               }
             }
           });
